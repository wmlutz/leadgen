<div class="col-md-4 col-md-offset-4 col-sm-12" ng-controller="infoController as infoCtrl">
  <h1>Company Info Page</h1>

  <form ng-submit="infoCtrl.saveUser(user)">
    <div class="form-group">
      <label class="control-label" for="fname">First Name</label>
      <input class="form-control" id=fname required ng-model="user.fname" />
    </div>

    <div class="form-group">
      <label class="control-label" for="lname">Last Name</label>
      <input class="form-control" id=lname required ng-model="user.lname" />
    </div>

    <div class="form-group">
      <label class="control-label" for="_id">Email</label>
      <input class="form-control" id=_id required ng-model="user._id" />
    </div>

    <div class="form-group">
      <label class="control-label" for="phone">Phone Number</label>
      <input class="form-control" id=phone required ng-model="user.phone" />
    </div>

    <div class="form-group">
      <label class="control-label" for="company_name">Company</label>
      <input class="form-control" id=company_name required ng-model="user.company_name" />
    </div>

    <input class="btn" type="submit" value="submit" />
  </form>
</div>
