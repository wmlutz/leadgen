<h1>Interaction Page</h1>

<ul ng-controller="showLeadController as leadCtrl">
  <li ng-repeat="lead in leadCtrl.leads">{{lead}}</li>
</ul>

<ul ng-controller="getCampController as campCtrl">
  <li ng-repeat="campaign in campCtrl.campaigns">{{campaign}}</li>
</ul>

<ul ng-controller="getUsersController as userCtrl">
  <li ng-repeat="user in userCtrl.users">{{user}}</li>
</ul>
